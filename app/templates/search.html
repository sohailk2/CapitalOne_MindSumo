{% extends "base.html" %}

{% block content %}

<style>
    body {
        background-color: #E8A87C;
        transition: background-color 0.5s ease;

    }
</style>

<script>

    function randomQuestion() {
        window.open("{{ url_for('viewQuestions', random = '') }}","_self");
    }

</script>

<div class="card centerCenter" style="width: 60%;">
    <div class="card-header text-center">
        <h1>Search For Questions</h1>
        <h5>Over <i>18,000</i> Categories Indexed</h5>
    </div>
    <div class="card-body">

        <form class="needs-validation" method="post">

            <input type="hidden" name="formName" value="Login">

            <div class="form-group">
                <label for="exampleInputEmail1">Enter a Category</label>
                <input required type="text" class="form-control" name="category" aria-describedby="emailHelp"
                    placeholder="Example: 'Movies'">
                <div class="invalid-feedback">
                    Fill out
                </div>
            </div>

            <label>Value</label>
            <select class="custom-select" name="pointValue">
                <option value="0">Any</option>
                <option value="200">200</option>
                <option value="400">400</option>
                <option value="600">600</option>
                <option value="800">800</option>
                <option value="1000">1000</option>
            </select>

            <br><br>

            <script>
                $(function () {
                    $("#datepicker").daterangepicker();
                });

                //for the date range
                $(function () {
                    $('input[name="datetimes"]').daterangepicker({
                        timePicker: true,

                        locale: {
                            format: 'M/DD/YYYY'
                        }
                    });
                });

                $("#defaultCheck1").ready(function() {
                    document.getElementById("defaultCheck1").click();
                });
            </script>


            <label>Select a Date Range (You Can Also Directly Edit the text without UI)</label><br>

            <input type="text" class="form-control" name="datetimes" id="datePicker">
            <span class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                 onclick="document.getElementById('datePicker').disabled = !document.getElementById('datePicker').disabled;">
                <label class="form-check-label" for="defaultCheck1">
                    Disable Range
                </label>
            </span>

            <br><br>

            <button type="submit" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-primary" onclick="randomQuestion()" >Give Me Some Random Questions</button>


        </form>

    </div>
    <div class="card-footer text-muted">
        <!-- Powered by Jservice.io -->
    </div>
</div>

{% endblock %}
