{% extends "base.html" %}

{% block content %}


<div class="card centerCenter" style="width: 60%; top:40%;">
    <div class="card-header text-center">
        <h1>Search For Questions</h1>
    </div>
    <div class="card-body">

        <form class="needs-validation" method="post">

            <input type="hidden" name="formName" value="Login">

            <div class="form-group">
                <label for="exampleInputEmail1">Enter a Category</label>
                <input required type="text" class="form-control" name="category" aria-describedby="emailHelp"
                    placeholder="Example: 'Movies'">
                    <div class="invalid-feedback">
                            Fill out
                          </div>
            </div>

            <label>Value</label>
            <select class="custom-select" name="pointValue">
                <option value="0">Any</option>
                <option value="200">200</option>
                <option value="400">400</option>
                <option value="600">600</option>
                <option value="800">800</option>
                <option value="1000">1000</option>
            </select>

            <br><br>

            <script>
                $(function () {
                    $("#datepicker").datepicker();
                });

                //for the date range
                $(function () {
                    $('input[name="datetimes"]').daterangepicker({
                        timePicker: true,
                        startDate: moment().startOf('hour'),
                        endDate: moment().startOf('hour').add(32, 'hour'),
                        locale: {
                            format: 'M/DD hh:mm A'
                        }
                    });
                });
            </script>


            <label>Select a Date Range</label><br>

            <input type="text" class="form-control" name="datetimes" id="datePicker">
            <span class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" onclick="document.getElementById('datePicker').disabled = !document.getElementById('datePicker').disabled;">
                <label class="form-check-label" for="defaultCheck1">
                    Disable Range
                </label>
            </span>

            <br><br>

            <button type="submit" class="btn btn-primary">Search</button>
            <button type="submit" class="btn btn-primary">Give Me Some Ranom Question</button>


        </form>

    </div>
    <div class="card-footer text-muted">
        <!-- Powered by Jservice.io -->
    </div>
</div>

{% endblock %}
